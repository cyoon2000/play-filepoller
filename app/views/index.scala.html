@(form: play.api.data.Form[String])

@main("Welcome to Play 2.0") {

@helper.form(action = routes.Application.addFileEntry) {
@helper.inputText(form("name"))
<input type="submit"/>
}

<hr>

<script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>

<table id="fileEntries">
    <caption>File Inventory Status</caption>
    <thead>
      <tr>
        <th>file path</th>
        <th>signature</th>
        <th>size</th>
        <th>lastModified</th>
        <th>root</th>
      </tr>
    </thead>
    <tbody style="height: 150px; overflow-y: scroll">
</table>

}
